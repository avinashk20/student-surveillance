{% extends "base.html" %}

{% set active_page = "index" %}

{% block main %}
<main>
    <table>
        <caption>Student Details</caption>
        <thead>
            <th>Photo</th>
            <th>Name</th>
            <th>Id</th>
            <th>Branch</th>
            <th>Operation</th>
        </thead>
        <tbody>
            {% for student in students_list %}
            <tr class="student-card">
                <td>
                    <img src="{{student['photoUrl']}}" alt="photo of {{student['name']}}" width="100px" height="100px">
                </td>
                <td>{{student['name']}}</td>
                <td>{{student['studentId']}}</td>
                <td>{{student['branch']}}</td>
                <td>
                    <div class="btn-container">
                        <a title="delete student" href="{{url_for('delete_student', student_id = student.studentId)}}">
                            <img src="{{url_for('static', filename='images/delete-icon.png')}}" alt="delete button"
                                width="40px" />
                        </a>

                        <a title="edit student" href="{{ url_for('edit_student', student_id = student.studentId) }}">
                            <img src="{{url_for('static', filename='images/edit-icon.png')}}" alt="edit button"
                                width="40px" />
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
